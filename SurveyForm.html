<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css">
</head>
<body>

    <div class="my-bg">
        <div class="content">
            <h1 class="title" id="title">Survey Form</h1>
            <p class="text" id="description">We'd love to hear your feedback! Please fill out the form below.</p>

            <!-- The form is now inside the skewed background -->
            <form id="survey-form">
                <!-- Name Field -->
                <label id="name-label" for="name">Name:</label>
                <input id="name" type="text" placeholder="Enter your name" required>

                <!-- Email Field -->
                <label id="email-label" for="email">Email:</label>
                <input id="email" type="email" placeholder="Enter your email" required>

                <!-- Number Field -->
                <label id="number-label" for="number">Age:</label>
                <input id="number" type="number" placeholder="Enter your age" min="18" max="99" required>

                <!-- Dropdown Field -->
                <label for="dropdown">Which option best describes your role?</label>
                <select id="dropdown" required>
                    <option disabled selected value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                </select>

                <!-- Radio Buttons -->
                <p>How do you rate our service?</p>
                <label><input type="radio" name="rating" value="excellent" required> Excellent</label>
                <label><input type="radio" name="rating" value="good"> Good</label>
                <label><input type="radio" name="rating" value="fair"> Fair</label>

                <!-- Checkboxes -->
                <p>Which of these do you use regularly?</p>
                <label><input type="checkbox" name="tools" value="laptop"> Laptop</label>
                <label><input type="checkbox" name="tools" value="smartphone"> Smartphone</label>
                <label><input type="checkbox" name="tools" value="tablet"> Tablet</label>

                <!-- Textarea -->
                <label for="comments">Any comments?</label>
                <textarea id="comments" placeholder="Enter your comments here..."></textarea>

                <!-- Submit Button -->
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="credits">Pen by Jose L Pimienta 
            <a class="link" href="https://twitter.com/pipozoft">@pipozoft</a>
        </p>
    </footer>

</body>
</html>
